  prepare-release-on-servers:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deployment artefact
        uses: actions/download-artifact@v4
        with:
          name: app-build
        

      - name: Create artifact directory
        run:  mkdir -p artifact
 
      - name: Extract files
        run:  tar -xzf ${{ github.sha }}.tar.gz -C . 
      
      # VÃ©rifier les fichiers extraits
      - name: List extracted files
        run: ls -la

      - name: Drop zip and tar files
        run:  rm ${{ github.sha }}.tar.gz
  
      - name: Copy file via SSH key
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: .
          target: /home/m4muser/frontend
          overwrite: true
          debug: true
          
      - name: SSH into the server and restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            pm2 reload app
            w pm2 show app