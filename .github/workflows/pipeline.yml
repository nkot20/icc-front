  prepare-release-on-servers:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deployment artefact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: .next

      - name: Create artifact directory
        run: sudo mkdir -p artifact

      - name: Set permissions for extraction directory
        run: chmod -R 777 .
          
      - name: Extract files
        run: sudo tar -xzf .next/${{ github.sha }}.tar.gz -C . && sudo chown -R $USER:$USER .
      
      # VÃ©rifier les fichiers extraits
      - name: List extracted files
        run: ls -la

      - name: Drop zip and tar files
        run: sudo rm .next/${{ github.sha }}.tar.gz
  
      - name: Copy file via SSH key
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: .
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true
          debug: true
          
      - name: SSH into the server and restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            sudo pm2 start npm --name app -- run start -- -p 3000
            sudo pm2 reload app
            sudo pm2 show app